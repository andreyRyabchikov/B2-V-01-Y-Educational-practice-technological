name: Math Trainer CI/CD Pipeline

on:
  push:
    branches: [ "dev", "feature/**" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Purge JaCoCo cache
        run: rm -rf ~/.m2/repository/org/jacoco

      - name: Build and test
        run: |
          mvn clean test -B
          # Генерация отчета отдельно
          mvn jacoco:report -B

      - name: Static analysis
        if: github.ref == 'refs/heads/dev'
        run: mvn checkstyle:check pmd:pmd -B

      - name: Verify coverage
        run: |
          if [ ! -f "core/target/site/jacoco/jacoco.xml" ]; then
            echo "❌ JaCoCo report not found!"
            find . -name jacoco.xml
            exit 1
          fi
          echo "✅ Coverage report generated"

      - name: Install to local repository
        run: mvn install -DskipTests -B

      - name: Create release folder
        run: mkdir -p release

      - name: Copy artifacts
        run: |
          find . -name '*.jar' -exec cp --parents {} release \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: math-trainer-build
          path: |
            release/
            **/target/site/jacoco