name: Math Trainer CI/CD Pipeline

on:
  push:
    branches: [ "dev", "feature/**" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Purge Maven cache
        run: |
          rm -rf ~/.m2/repository/org/jacoco
          mvn dependency:purge-local-repository -DactTransitively=false -DreResolve=false

      - name: Build and test
        run: |
          mvn clean test -B

      - name: Generate coverage report
        run: mvn org.jacoco:jacoco-maven-plugin:0.8.10:report -B

      - name: Prepare Jacoco report
        id: prepare_jacoco
        run: |
          # Ищем основной HTML-отчет
          REPORT_PATH=$(find . -path '*/site/jacoco/index.html' | head -1)
          
          if [ -z "$REPORT_PATH" ]; then
            echo "❌ JaCoCo HTML report not found!"
            exit 1
          fi
          
          # Создаем чистую папку для отчета
          mkdir -p jacoco-report
          
          # Копируем весь отчет в отдельную папку
          cp -r $(dirname "$REPORT_PATH")/* jacoco-report/
          
          echo "Jacoco report path: $REPORT_PATH"
          echo "Jacoco directory: $(dirname "$REPORT_PATH")"
          
          # Сохраняем путь для последующих шагов
          echo "report_path=jacoco-report/index.html"