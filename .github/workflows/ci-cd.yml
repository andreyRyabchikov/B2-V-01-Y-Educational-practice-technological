name: Math Trainer CI/CD Pipeline

on:
  push:
    branches: [ "dev", "feature/**" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Clear Maven cache
        run: |
          mvn dependency:purge-local-repository
          rm -rf ~/.m2/repository/org/jacoco

      - name: Build project
        run: mvn clean compile test-compile -B

      - name: Run tests
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: mvn test -B

      - name: Static analysis
        if: github.ref == 'refs/heads/dev'
        run: mvn checkstyle:check pmd:pmd -B

      - name: Generate code coverage
        run: |
          # Явно вызываем плагин с указанием полного пути
          mvn org.jacoco:jacoco-maven-plugin:0.8.10:prepare-agent test
          mvn org.jacoco:jacoco-maven-plugin:0.8.10:report -B

      - name: Verify coverage
        run: |
          if [ ! -f "target/site/jacoco/jacoco.xml" ]; then
            echo "❌ JaCoCo report not found!"
            ls -laR target
            exit 1
          fi
          echo "✅ Coverage report generated"

      - name: Install to local repository
        run: mvn install -DskipTests -B

      - name: Create release folder
        run: mkdir -p release

      - name: Copy artifacts
        run: |
          find . -name '*.jar' -exec cp --parents {} release \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: math-trainer-build
          path: |
            release/
            target/site/jacoco