name: Math Trainer CI/CD Pipeline

on:
  push:
    branches: [ "dev", "feature/**" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Purge Maven cache
        run: |
          rm -rf ~/.m2/repository/org/jacoco
          mvn dependency:purge-local-repository -DactTransitively=false -DreResolve=false

      - name: Build and test
        run: |
          # Запускаем тесты с генерацией данных покрытия
          mvn clean test -B
          
          # Генерируем отчет отдельно
          mvn org.jacoco:jacoco-maven-plugin:0.8.10:report -B

      - name: Verify coverage
        run: |
          if [ ! -f "target/site/jacoco/jacoco.xml" ]; then
            echo "❌ JaCoCo report not found! Searching..."
            find . -name jacoco.xml
            exit 1
          fi
          echo "✅ Coverage report generated at: $(find . -name jacoco.xml)"

      - name: Static analysis
        if: github.ref == 'refs/heads/dev'
        run: mvn checkstyle:check pmd:pmd -B

      - name: Install to local repository
        run: mvn install -DskipTests -B

      - name: Create release folder
        run: mkdir -p release

      - name: Copy artifacts
        run: |
          # Для многомодульных проектов
          find . -path '*/target/*.jar' -exec cp --parents {} release \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: math-trainer-build
          path: |
            release/
            **/target/site/jacoco