name: Math Trainer CI/CD Pipeline

on:
  push:
    branches: [ "dev", "feature/**" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [17]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        run: mvn clean compile test-compile -B

      - name: Run tests
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: mvn test -B

      - name: Static analysis
        if: github.ref == 'refs/heads/dev'
        run: mvn checkstyle:check pmd:pmd -B

      - name: Generate code coverage
        run: mvn jacoco:report -B

      - name: Verify coverage
        run: |
          if [ ! -f "target/site/jacoco/jacoco.xml" ]; then
            echo "❌ JaCoCo report not found!"
            exit 1
          fi
          echo "✅ Coverage report generated"

      - name: Install to local repository
        run: mvn install -DskipTests -B

      - name: Create release folder
        run: mkdir -p release

      - name: Copy artifacts
        run: find . -name '*.jar' -exec cp {} release/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: math-trainer-build
          path: |
            release/*
            target/site/jacoco