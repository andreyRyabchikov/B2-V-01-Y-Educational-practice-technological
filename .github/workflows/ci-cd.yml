name: Math Trainer CI/CD Pipeline

on:
  push:
    branches: [ "dev", "feature/**" ]
  pull_request:
    branches: [ "dev" ]

env:
  MIN_COVERAGE: 80  # Минимальный процент покрытия
  RELEASE_FOLDER: 'release'  # Папка для артефактов

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # Шаг 1: Получение исходного кода
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Шаг 2: Настройка JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Шаг 3: Компиляция
      - name: Compile source code
        run: mvn compile test-compile -B
      
      # Шаг 4: Запуск тестов (только для feature веток)
      - name: Run tests
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: mvn test -B
      
      # Шаг 5: Статический анализ (только для dev ветки)
      - name: Static analysis
        if: github.ref == 'refs/heads/dev'
        run: mvn checkstyle:check pmd:pmd -B
      
      # Шаг 6: Измерение покрытия и проверка
      - name: Code coverage
        run: |
          mvn jacoco:prepare-agent test jacoco:report -B
          
          # Установка Python для анализа
          sudo apt-get install python3-pip
          pip install jacoco-coverage-validator
          
          # Проверка покрытия
          jacoco-validator \
            --file target/site/jacoco/jacoco.xml \
            --min-line ${{ env.MIN_COVERAGE }} \
            --fail

      # Шаг 7: Установка в локальный репозиторий
      - name: Install to local repository
        run: mvn install -DskipTests -B
      
      # Шаг 8: Публикация артефактов
      - name: Publish artifacts
        run: |
          mkdir -p ${{ env.RELEASE_FOLDER }}
          cp target/*.jar ${{ env.RELEASE_FOLDER }}/

      # Шаг 9: Загрузка артефактов
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: math-trainer-build
          path: |
            ${{ env.RELEASE_FOLDER }}/*
            target/site/jacoco