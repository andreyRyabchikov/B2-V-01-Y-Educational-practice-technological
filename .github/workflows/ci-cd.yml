name: Math Trainer CI/CD Pipeline

on:
  push:
    branches: [ "dev", "feature/**" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test
        run: mvn clean test -B

      - name: Generate coverage report
        run: mvn org.jacoco:jacoco-maven-plugin:0.8.10:report -B

      # Вариант 1: Публикация на GitHub Pages
      - name: Deploy Jacoco Report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./core/target/site/jacoco
          destination_dir: jacoco-report

      # Вариант 2: Встроенный просмотрщик
      - name: Publish Coverage Report
        if: always()
        uses: mikepenz/action-jacoco-report@v2
        with:
          paths: '**/site/jacoco/jacoco.xml'
          token: ${{ secrets.GITHUB_TOKEN }}

      # Общий шаг для артефактов
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: math-trainer-build
          path: |
            **/target/*.jar
            **/target/site/jacoco